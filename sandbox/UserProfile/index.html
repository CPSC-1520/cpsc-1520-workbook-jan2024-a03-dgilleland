<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <script type="module" src="/main.js"></script>
    <style>
      #map { height: 180px; }
      body {
        display: grid;
        grid-template-columns: 3fr 1fr;
        column-gap: 1em;
      }
      aside img {
        width: 35px;
        height: 35px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <a href="https://vitejs.dev" target="_blank" rel="noopener">
          <img src="/vite.svg" class="logo" alt="Vite logo" />
        </a>
        <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" target="_blank" rel="noopener">
          <img src="/javascript.svg" class="logo vanilla" alt="JavaScript logo" />
        </a>
        <h1>Hello Vite!</h1>
        <div>
          <button id="new-user" type="button">New Random Profile</button>
          <button id="save-user" type="button">Save Profile</button>
        </div>
        <p class="read-the-docs">
          Click on the Vite logo to learn more
        </p>
      </header>
      <article id="user-info">

      </article>
      <section id="map"></section>
    </main>
    <aside>
      <article>
        <h2>Saved Profiles</h2>
        <ul id="saved-profiles">
          <li><img src="https://randomuser.me/api/portraits/thumb/women/82.jpg" />John Doe</li>
      </article>
    </aside>
  </body>
</html>
